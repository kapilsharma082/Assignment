events {}
http {
  # Custom log: ISO timestamp | client IP | request
  log_format custom '$time_iso8601 | $remote_addr | $request';
  access_log /var/log/nginx/access.log custom;

  # Define upstreams for internal service discovery
  upstream service1 { server service1:5001; }
  upstream service2 { server service2:5002; }

  server {
    listen 80;

    # Route based on path prefix
    location /service1/ {
      proxy_pass http://service1/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /service2/ {
      proxy_pass http://service2/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # Catch-all
    location / {
      return 404 "Not Found";
    }
  }
}
